        <table>
           <thead>
            <tr>
                <th>Element</th>
                <th>Syntax</th>

                <td>color</td>
                <td><code>color: red</code></td>
                <td>CSS property to set text color.</td>
            </tr>

        </table>

  <table>
    <thead>
      <tr>
        <th>Property</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>color</td>
        <td><code>color: red;</code></td>

      </tr>
    </tbody>
  </table>
